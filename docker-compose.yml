services:
  mysqldb:
    image: mysql:8
    container_name: mysql-dbl
    environment:
      MYSQL_ROOT_PASSWORD: ROOT
      MYSQL_DATABASE: lab
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: vigneshpoluru1277/dockerr-backendff:latest
    container_name: springbootar
    ports:
      - "2009:8080"
    depends_on:
      - mysqldb   
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: vigneshpoluru1277/dockerr-frontendff:latest
    container_name: reactar
    ports:
      - "2001:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
